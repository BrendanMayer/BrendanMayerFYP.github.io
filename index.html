<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Navbar styling */
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Title and Description styling */
        .container {
            text-align: center;
            padding: 50px;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            color: #333;
        }

        .description {
            font-size: 18px;
            color: #555;
            max-width: 800px;
            margin: 0 auto 30px auto;
        }

        /* Image styling */
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #ccc;
        }

        /* Footer with GitHub link */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">Project</a>
       
    </nav>

    <!-- Container with Title and Description -->
    <div class="container" id="home">
        <h1 class="title">Brendan Mayer</h1>
        <p class="description">
            My name is Brendan Mayer, and I’m currently in my fourth year at SETU, where I’m studying Computer Science and Game Development.
        </p>

        <!-- Profile Image -->
        <img class="profile-image" src="your-image.jpg" alt="Your Name">
    </div>

    <!-- Footer with GitHub link -->
    <div class="footer">
        <p>Project On Github <a href="https://github.com/BrendanMayer/ClimbTheLadder" target="_blank">GitHub</a></p>
    </div>

</body>
</html>
